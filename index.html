<body id="rnrback">
  <div class="container-fluid noPrint" id="bingoForm">

      <div class="container-fluid">
        <h2>Rock'n'Roll Bingo Cards Gen</h2>
      </div>
      <div class="container-fluid">
        <label for="numOfCards">How many cards</label>
        <input type="text" name="numOfCards" value="25" id="numOfCards" />
      </div>

      <div id="questions" class="container-fluid"></div>

      <div class="container-fluid">
        <label>Enter bands names Dude!!</label>
        <button type="button" id="addQuestion" class="addQuestion" >Add Band</button>
        <button type="button" id="generate" >Generate Bingo Cards</button>
        <button type="button" id="print" class="hidden"  onclick="javascript: window.print()">Print</button>
      </div>

  </div>


  <div id="cards" class="container-fluid">
  </div>

  <div class="logger container-fluid"></div>
