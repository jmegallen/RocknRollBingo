<body class="rnrback">
  <header>
    <nav class="flex-container">
      <ul>
        <li class"navlogo">

  <section class="noPrint panel flex-container" id="bingoForm">

        <h2 for="numOfCards">How many cards</h2>

      </div>

      <div id="bands" class="flex-container panel"></div>

      <div class="panel">
        <button type="button" id="addBand" class="addBand" >Add Band</button>
        <button type="button" id="generate" >Generate Bingo Cards</button>
        <button type="button" id="print" class="hidden"  onclick="javascript: window.print()">Print</button>
      </div>

  </section>

  <div class="logger noPrint"></div>

  <div id="cards" >
  </div>

  <footer>
